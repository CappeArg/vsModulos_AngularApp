<div class="container">
    <h1>Listado de Pacientes</h1>
    <hr>

    <div class="row">
        <div class="col text-end">
            <button routerLink="/paciente/nuevo" class="btn btn-warning m-4">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
        </div>
    </div>

    <table *ngIf="!cargando && pacientes.length != 0" class="table table-striped animate__animated animate__fadeIn faster">
        <thead class="table-warning">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Apellido</th>
                <th scope="col">Nombre</th>
                <th scope="col">DNI</th>
                <th scope="col">Estado Examen</th>
                <th scope='col'>Examen</th>
                <th scope="col">Herramientas</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pac of pacientes; let i = index">
                <th scope="row">{{i + 1}}</th>
                <td>{{pac.apellido}}</td>
                <td>{{pac.nombre}}</td>
                <td>{{pac.dni}}</td>
                <td>
                    <span *ngIf="pac.estadoexamen" class="badge bg-success">Realizado</span>
                    <span *ngIf="!pac.estadoexamen" class="badge bg-danger">Pendiente</span>
                </td>
                <td><span class="badge bg-warning text-dark">{{pac.examenes}}</span>
                </td>
                <td>
                    <button class="btn btn-warning m-1" [routerLink]="['/paciente', pac.id]"> <i class="fa fa-edit"></i></button>
                    <button (click)="borrarPaciente(pac, i)" class="btn btn-danger"> <i class="fa fa-trash"></i></button>
                </td>

            </tr>
        </tbody>
    </table>
</div>

<div *ngIf="pacientes.length === 0 && !cargando" class="alert alert-danger text-center mt-3 animate__animated animate__fadeIn faster">
    <h4 class="alert-heading">No hay Registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>

</div>

<div *ngIf="cargando" class="alert alert-warning text-center mt-3 animate__animated animate__fadeIn faster">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0"> Espere por favor</p>
</div>
